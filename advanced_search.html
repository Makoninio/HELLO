<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul>
            <li><a href="index.html">Search</a></li>
        </ul>

        <h1 class='h1-advanced'>Advanced Search</h1>
        <div class="line"></div>

        <div class="div-advanced">
            <p class="p-advanced">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="row-in">
                    <div class="column1">
                        <p>all these words:</p>
                    </div>
                    <div class="column2">
                        <input type="text" name="as_q" class="f-input">
                    </div>   
                </div>

                <div class="row-in">
                    <div class="column1">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="column2">
                        <input type="text" name="as_epq" class="f-input">
                    </div>
                </div>

                <div class="row-in">
                    <div class="column1">
                        <p>any of these words:</p>
                    </div>
                    <div class="column2">
                        <input type="text" name="as_oq" class="f-input">
                    </div> 
                </div>

                <div class="row-in">
                    <div class="column1">
                        <p>none of these words:</p>
                    </div>
                    <div class="column2">
                        <input type="text" name="as_eq" class="f-input">
                    </div> 
                </div>

                <input type="submit" class="btn-A" value="Advanced Search">
            </form>
         </div>
    </body>
</html>
